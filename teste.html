<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/conteudos.css">
    <link rel="stylesheet" href="css/menu-lateral.css">
    <link rel="stylesheet" href="css/mais-conteudos.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
        type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script defer src="js/mais_conteudos.js"></script>
    <link rel="stylesheet" href="css/ranking.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>EchoWa</title>
</head>

<body>
    <div class="container relative">
        <div class="bg-01 flex flex-col gap-6">
            <div class="menu-lateral absolute">
                <button class="fechar">x</button>
                <div class="opcao">
                    <a href="#" class="opcao">
                        <img src="assets/home__icon.svg" alt="" class="imagem__opcao">
                        <p>Home</p>
                    </a>
                </div>
                <div class="opcao">
                    <a href="" class="opcao">
                        <img src="assets/perfilIcon.svg" alt="" class="imagem__opcao">
                        <p>Perfil</p>
                    </a>
                </div>
                <div class="opcao">
                    <a href="" class="opcao">
                        <img src="assets/rankingIcon.svg" alt="" class="imagem__opcao">
                        <p>Ranking</p>
                    </a>
                </div>
                <div class="opcao">
                    <a href="" class="opcao">
                        <img src="assets/interrogacaoi.svg" alt="" class="imagem__opcao">
                        <p>Quem Somos</p>
                    </a>
                </div>
            </div>
            <header class="flex pt-1 items-center ">
                <img src="assets/charm_menu-hamburger.svg" alt="" class="menu w-8">
                <h1 class="logo flex items-center m-auto pr-8">
                    <img src="assets/gotas_hover.svg" alt="logo" class="w-5">
                    <p class="text-xl font-bold">EchoWa</p>
                </h1>
            </header>
            <div class="frases flex flex-col gap-1">
                <p class="Bg__frase educational ">Educational</p>
                <p class="Bg__frase">Te ensinamos sobre educação ambiental</p>
                <p class="Bg__frase">Enquanto você</p>
                <p class="Bg__frase">Ganha benefícios!!!</p>
            </div>
        </div>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
        <div class="swiper mySwiper">
            <div class="swiper-wrapper ">
                <div class="swiper-slide flex justify-center">
                    <div class="conteudo__noticia ">
                        <a href="#" class="imagem__conteudo">
                            <p class="Bg__frase frase__conteudo dentro__conteudo">Nature</p>
                            <h2 class="titulo__conteudo dentro__conteudo">Text Random</h2>
                            <img src="assets/img__autor.svg" alt="" class="autor__conteudo dentro__conteudo">
                            <p class="nome__autor__conteudo">Gustavo</p>
                            <div class="flex relogio">
                                <img src="assets/img__relogio.svg" alt="" class="relogio__conteudo dentro__conteudo">
                                <p class="data__hora__conteudo ">nov 11,2022</p>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="swiper-slide flex justify-center mr-0">
                    <div class="conteudo__noticia card-content">
                        <a href="#" class="imagem__conteudo">
                            <p class="Bg__frase frase__conteudo dentro__conteudo">Nature</p>
                            <h2 class="titulo__conteudo dentro__conteudo">Text Random</h2>
                            <img src="assets/img__autor.svg" alt="" class="autor__conteudo dentro__conteudo">
                            <p class="nome__autor__conteudo">Gustavo</p>
                            <div class="flex relogio">
                                <img src="assets/img__relogio.svg" alt="" class="relogio__conteudo dentro__conteudo">
                                <p class="data__hora__conteudo ">nov 11,2022</p>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="swiper-slide flex justify-center mr-0">
                    <div class="conteudo__noticia card-content">
                        <a href="#" class="imagem__conteudo">
                            <p class="Bg__frase frase__conteudo dentro__conteudo">Nature</p>
                            <h2 class="titulo__conteudo dentro__conteudo">Text Random</h2>
                            <img src="assets/img__autor.svg" alt="" class="autor__conteudo dentro__conteudo">
                            <p class="nome__autor__conteudo">Gustavo</p>
                            <div class="flex relogio">
                                <img src="assets/img__relogio.svg" alt="" class="relogio__conteudo dentro__conteudo">
                                <p class="data__hora__conteudo ">nov 11,2022</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="swiper-button-next">
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
        
        <script src="js/mais_conteudos.js"></script>
        <script src="js/menu-lateral.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper(".mySwiper", {
        slidesPerView: 2,
        spaceBetween: 30,
        slidesPerGroup: 3,
        loop: true,
        loopFillGroupWithBlank: true,
        pagination: {
            el: ".swiper-pagination",
            clickable: true
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev"
        }
    });
</script>


</html>
